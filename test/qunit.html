<!DOCTYPE html>
<html>
<head>
    <title>ko.ninja tests</title>
    <link href="http://code.jquery.com/qunit/qunit-1.12.0.css" rel="stylesheet" type="text/css" />
    <script src="blanket/dist/qunit/blanket.min.js"></script>
    <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://requirejs.org/docs/release/2.1.9/minified/require.js"></script>
    <script src="ko.ninja.requireConfig.js"></script>
    <script>
        if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
            blanket.options("reporter", "reporter/grunt-reporter.js");
        }
        QUnit.config.autostart = false;
        var tests = [
            'model.spec.js',
            'collection.spec.js',
            // 'httpModel.spec.js',
            'socketModel.spec.js',
            'viewModel.spec.js',
            'validation.spec.js'
        ];
        require(tests, function () {
            QUnit.start();
        });
    </script>
</head>
<body>
    <h1 id="qunit-header">ko.ninja QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>  
    <div id="qunit-testrunner-toolbar"></div>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>  
    <div id="qunit-fixture"></div>
</body>
</html>
